<!DOCTYPE html>
<html lang="pt-br" class="animated">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Card</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div id="product-image">
            <button id="btn-360" onclick="toggle()">
                <img src="./assets/icons/360.svg" alt="Clique nesse botão para animar o item">
            </button>

            <button id="btn-close" onclick="toggle()">
                <img src="./assets/icons/close.svg" alt="Clique nesse botão para exibir a imagem estática">
            </button>

            <img id="static" src="./assets/img/product-image.jpg" alt="imagem do produto estático">
            <img id="animated" src="./assets/video/product-video.gif" alt="imagem do produto animado">
        </div>

        <div id="product-details">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button>ADICIONAR À CESTA</button>
        </div>
    </div>

    <script>
        function toggle() {
            document.documentElement.classList.toggle
            ('animated')
        }
    </script>
    
</body>
</html>
